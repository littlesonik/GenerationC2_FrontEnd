<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script>
    //bloque de JQuery
    $(document).ready(function(){ 
        for (let i = 1; i <= 10; i++) {
            $('.container-fluid').append('<img id="'+i+'" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/'+i+'.gif" alt="pokemon">');
        }

        //ajax (investigar como funciona)
        

        $('img').click(function(){ //cada vez que haga click sobre una imagen, la capturo y obtengo su id
            var id = $(this).attr("id");
            //alert(id);
            //$.get(URL,FUNCION,FORMATO JSON);  --> Formato peticion con ajax
        $.get('https://pokeapi.co/api/v2/pokemon/'+id,
        function(respuesta){
            console.log(respuesta);
            console.log(respuesta.name)
            $('#parrafo1').text("Id: " + respuesta.id)
            $('#parrafo2').text("Peso: " + respuesta.name)
            $('#parrafo3').text("Altura: " + respuesta.height)
            $('#parrafo4').text("Peso: " + respuesta.weight)
        },
        'json');

        });


    //Cierre de JQuery
    });

</script>

</head>
<body>
    
    <div class="container-fluid">
        <!--Id, nombre, altura, peso-->
        <p id="parrafo1">Id</p>
        <p id="parrafo2">Nombre</p>
        <p id="parrafo3">Altura</p>
        <p id="parrafo4">Peso</p>

    </div>

    <!--CSS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
