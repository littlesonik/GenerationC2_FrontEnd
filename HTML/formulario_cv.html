<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .foto{
            vertical-align: top;
        }

        .form-control{
            width: 50%;
        }


    </style>
</head>
<body>
    <!--Generar un formulario de curriculum
        Agregar imagen
        Con parrafos: la descripcion
        Con un selector : añadir las habilidades blandas
        Describir con listas no ordenadas: todos los Hobbys que uno tiene
        con Checkbox: 4 caracteristicas que considero que uno domina mas
        Boton de enviar
    -->
    <div>
        <div>
            <img src="Assets/img/yo.png" height="200" id="foto" alt="Foto postulante">
        </div>
        <div>
            <textarea name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Añade tu descripcion">Soy Ivan Zapata, tengo 26 años y estoy aprendiendo a programar a través de Generation.</textarea>
        </div>
    </div>

    <br>
    <h4>Habilidades Blandas</h4>
    <select class="form-select" multiple aria-label="multiple select example" style="width:50%">
        <option selected>Selecciona tus habilidades blandas</option>
        <option value="1">Responsabilidad personal</option>
        <option value="2">Mentalidad de crecimiento</option>
        <option value="3">Orientacion al futuro</option>
        <option value="4">Persistencia</option>
        <option value="5">Comunicación</option>
        <option value="6">Gestion del tiempo</option>
        <option value="7">Trabajo en equipo</option>
        <option value="8">Orientacion al detalle</option>
    </select>
    
    <br><hr>
    
    <h4>Habilidades Tecnicas</h4>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Java</label>
    </div>
    <br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Springboot</label>
    </div>
    <br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">HTML</label>
    </div>
    <br>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
        <label class="form-check-label" for="inlineCheckbox1">MySQL</label>
    </div>
    <br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
        <label class="form-check-label" for="inlineCheckbox2">JavaScript</label>
    </div>
    <br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option6">
        <label class="form-check-label" for="inlineCheckbox3">CSS</label>
    </div>

    <br><hr>
    <h4>Hobbys</h4>
    <div class="list-group" style="width:50%">
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
        Mis Hobbys
        </a>
        <a class="list-group-item list-group-item-action">Juegos de mesa</a>
        <a class="list-group-item list-group-item-action">ver series</a>
        <a class="list-group-item list-group-item-action">Jugar videojuegos</a>
        <a class="list-group-item list-group-item-action">Ver peliculas</a>
    </div>

    <br>
    <input type="submit" class="btn btn-primary" value="Enviar">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
