<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUery</title>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script>
    //bloque de JQuery (en head para darle funcionalidad a los elementos en el body)
    $(document).ready(function(){
        //se ejecutará TODO lo que está acá dentro
        //$('id/clase/elemento').accion();   -->se le da funcionalidad a algo a traves de la id, clase o elemento (como en css)
        $('#boton1').click(function(){
            $('#parrafo1').text("nuevo texto para parrafo 1"); //Accion click: su función se activa solo cuando uno le hace click
        }                 //text permite capturar y modificar el texto entre las etiquetas
        );
        
        /*var texto1 = $('#parrafo1').text(); //text permite capturar el texto entre las etiquetas
        console.log(texto1);
        alert(texto1);
        */

        //Funciones básicas de JQuery
        //Efectos
        $('#boton2').click(function(){
            $('#parrafo2').hide(); //oculta lo referenciado
        });

        $('#boton3').click(function(){
            $('#parrafo2').show(); //muestra lo que se ocultó
        });

        $('#boton4').click(function(){
            $('#parrafo2').toggle();//oculta y muestra, hace ambas acciones
        });

        //SLIDES
        $('#boton5').click(function(){
            $('#parrafo3').slideUp(); //se desliza hacia arriba
        });

        $('#boton6').click(function(){
            $('#parrafo3').slideDown(); //se desliza hacia abajo
        });

        $('#boton7').click(function(){
            $('#parrafo3').slideToggle();//se desliza hacia arriba y hacia abajo
        });

        //FADE
        $('#boton8').click(function(){
            $('#parrafo4').fadeIn(2000); //se muestra de a poco, se le puede agregar el tiempo en el que se va mostrando en milisegundos
        });

        $('#boton9').click(function(){
            $('#parrafo4').fadeOut(2000); //se desvanece
        });

        $('#boton10').click(function(){
            $('#parrafo4').fadeToggle(2000);//se desvanece y lo muestra de a poco
        });

        //MANIPULACION
        $('#boton11').click(function(){
            $('#parrafo5').after('<p class="p5"> parrafo after</p>'); //se agrega un elemento FUERA de otro, DESPUES del elemento referenciado
            $('.p5').fadeOut(4000);
            $('.p5').fadeIn(3000);
        });

        $('#boton12').click(function(){
            $('#parrafo5').append('<p class="p5b"> parrafo append</p>'); //agrega un elemento DENTRO de otro (en este caso dentro del parrafo 5), pero DESPUES del texto
        });

        $('#boton13').click(function(){
            $('#parrafo5').prepend('<p class="p5c"> parrafo prepend</p>');//agrega un elemento DENTRO de otro, pero ANTES del texto
        });

        $('#boton14').click(function(){
            $('#parrafo5').before('<p class="p5d"> parrafo before</p>'); //agrega un elemento FUERA de otro, ANTES del texto
        });

        //ATTR (atributos): Agregar un atributo a una etiqueta html
        $('#boton15').click(function(){
            $('#parrafo5').attr('name', 'np5'); //Le añade el nombre np5 al parrafo 5
            $('#parrafo5').attr('style', 'color:red; background-color:yellow; display:none');//se le añade un estilo luego de clickear el boton
        });

        //ESTILOS
        $('#boton16').click(function(){
            $('#parrafo6').addClass('text-success'); //le añade una clase al elemento
            $('#parrafo6').addClass('fs-1'); //se van concatenando las clases añadidas
        });   
        
        $('#boton17').click(function(){
            $('#parrafo6').removeClass('fs-1'); //se remueve una clase
        });

        $('#boton18').click(function(){
            $('#parrafo6').removeClass('text-success'); // *Bootstrap le añade el atributo important, por lo que hay que removerlo y añadirle el nuevo estilo de css para cambiarle el color
            $('#parrafo6').css('color', 'blue'); //se añade el estilo de css a un elemento
        });
        //Cierre de JQuery
        });

</script>

</head>
<body>
    <div class="container-fluid">
        <p id="parrafo1">este es un texto del parrafo 1</p>
        <br>
        <button class="btn btn-primary" id="boton1">Click</button>
        <br><hr>

        <h2>Efectos</h2>
        <p id="parrafo2"> esto es un texto para el parrafo 2</p>
        <button class="btn btn-secondary" id="boton2">Hide()</button>
        <button class="btn btn-secondary" id="boton3">Show()</button>
        <button class="btn btn-secondary" id="boton4">Toggle()</button>
        <br><hr>

        <p id="parrafo3"> esto es un texto para el parrafo 3</p>
        <button class="btn btn-secondary" id="boton5">SlideUp()</button>
        <button class="btn btn-secondary" id="boton6">SlideDown()</button>
        <button class="btn btn-secondary" id="boton7">SlideToggle()</button>
        <br><hr>

        <p id="parrafo4"> esto es un texto para el parrafo 4</p>
        <button class="btn btn-secondary" id="boton8">FadeIn()</button>
        <button class="btn btn-secondary" id="boton9">FadeOut()</button>
        <button class="btn btn-secondary" id="boton10">FadeToggle()</button>
        <br><hr>

        <h2>Manipulacion</h2>
        <p id="parrafo5">Manipular informacion del parrafo 5</p>
        <button class="btn btn-secondary" id="boton11">After()</button>
        <button class="btn btn-secondary" id="boton12">Append()</button>
        <button class="btn btn-secondary" id="boton13">Prepend()</button>
        <button class="btn btn-secondary" id="boton14">Before()</button>
        <br><br>
        <button class="btn btn-secondary" id="boton15">attr()</button>
        <br><hr>

        <h2>Estilos</h2>
        <p id="parrafo6">Estilos al parrafo 6</p>
        <button class="btn btn-secondary" id="boton16">AddClass()</button>
        <button class="btn btn-secondary" id="boton17">RemoveClass()</button>
        <button class="btn btn-secondary" id="boton18">Css()</button>
    </div>
    <!--CSS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
