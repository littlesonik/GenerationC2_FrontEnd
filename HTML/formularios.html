<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <!--etiquetas-->
    <label for="nombre"> >Nombre: </label>
    <input type="text" id="nombre" name="nombre"> <!--Las etiquetas de tipo input se le debe agregar un identificador unico (id)-->
                                                <!--el (name) sirve para capturar y traspasar la informacion hacia el backend, también debe ser único-->
    <br>
    <label for="apellido"> >Apellido:</label>
    <input type="text" id="apellido" name="apellido">

    <br>
    <label for="correo"> >Email:</label>
    <input type="email" id="correo" name="correo"> <!--Existe un tipo email que reconoce el formato del correo-->

    <br>
    <label for="pass"> >Password</label>
    <input type="password" id="pass" name="pass" placeholder="Ingrese password">

    <br><hr>
    <!--Radio button-->
    <!--Una vez seleccionada una opción, no se puede deseleccionar, solo cambiar de opcion-->
    <h3>Radio Buttons</h3>
    <input type="radio" id="femenino" name="sexo" value="femenino">
    <label for="femenino" >Femenino</label>
    <br>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="masculino" >Masculino</label>
    <br>
    <input type="radio" id="pnd" name="sexo" value="pnd">
    <label for="pnd" >Prefiero no decir</label>
    <br><hr>

    <!--Select o combobox-->
    <h3>Selectores</h3>
    <select name="sexo2" id="sexo2">
        <option value="0">Seleccione su sexo</option>
        <option value="1">Masculino</option>
        <option value="2">Femenino</option>
        <option value="3">Prefiero no decir</option>
    </select>

    <br><hr>
    <h3>Selectores</h3>
    <!--EL multiple permite seleccionar mas de una opcion, al igual que los Radio Buttons, una vez seleccionado no se puede deseleccionar-->
    <select name="sexo3" id="sexo3" multiple>
        <option value="1">Masculino</option>
        <option value="2">Femenino</option>
        <option value="3">Prefiero no decir</option>
    </select>

    <br><hr>
    <!--Checkboxes: nos perimte seleccionar mas de 1 opcion o ninguna-->
    <h3>Checkboxes</h3>
    <input type="checkbox" id="lunes" name="semana" value="1">
    <label for="lunes">Lunes</label>
    <br>
    <input type="checkbox" id="martes" name="semana" value="2">
    <label for="martes">Martes</label>
    <br>
    <input type="checkbox" id="miercoles" name="semana" value="3">
    <label for="miercoles">Miercoles</label>
    <br>
    <input type="checkbox" id="jueves" name="semana" value="4">
    <label for="jueves">Jueves</label>
    <br>
    <input type="checkbox" id="viernes" name="semana" value="5">
    <label for="viernes">Viernes</label>

    <br><hr>
    <!--textarea-->
    <h3>textarea</h3>
    <textarea name="descripcion" id="descripcion" cols="20" rows="10"></textarea>

    <br><hr>
    <!--hidden-->
    <input type="hidden" id="" name=""> <!--Cuadro oculto-->

    <!--Botones-->
    <input type="button" value="Aceptar" onclick="alert('hola')">
    <input type="submit" value="Enviar">
    
</body>
</html>
